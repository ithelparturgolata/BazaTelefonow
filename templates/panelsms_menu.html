<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Aplikacja Baza Telefonów</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'jquery-3.3.1.slim.js') }}" ></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'popper.min.js') }}" ></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'bootstrap.min.js') }}" ></script>
        <link href="{{ url_for('static', filename='style_bazatelefonow.css') }}" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="cards">
    <h2 class="header">
        Baza Telefonów
    </h2>
    <div class="services">
        <div class="content content-1">
            <div class="fa fa-phone" style="font-size:71px"></div>
            <h2>
                SMS Kontrahent
            </h2>
            <p>
                Wysyłka smsów do kontrahenta/kontrahentów.
            </p>
            <a class="nav-link" href="{{ url_for('panelsms_kontrahent') }}">Otwórz</a>
        </div>
        <div class="content content-2">
            <div class="fa fa-phone" style="font-size:71px"></div>
            <h2>
                SMS Budynek
            </h2>
            <p>
                Wysyłka smsów na budynek/budynki.
            </p>
            <a class="nav-link" href="{{ url_for('panelsms_budynek') }}">Otwórz</a>
        </div>
    </div>
    <a class="btn btn-outline-secondary" href="{{ url_for('menu') }}" role="button">Powrót</a>
</div>
</body>
</html>
